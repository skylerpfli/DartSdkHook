include: package:lints/recommended.yaml
analyzer:
  errors:
    unused_element: error
    unused_import: error
    unused_local_variable: error
    dead_code: error
linter:
  rules:
    # Errors
    - test_types_in_equals
    - throw_in_finally

    # Style
    - avoid_private_typedef_functions
    - directives_ordering
    - only_throw_errors
